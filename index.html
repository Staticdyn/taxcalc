<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tax Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet"></style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Hebrew">

  </head>
  <body>
    <section class="section">
      <div class="container">
        <div>
          <H1>כמה הכנסה צפויה לך בשנה הקרובה?</H1>
          <p class="income-number" id="user-input">כמה הכנסה צפויה לך בשנה הקרובה?</p>
          <input
          type="range"
          min="100000"
          max="650000"
          value="350000"
          class="range-slider"
          id="myRange"
          />
          
        </div>

        <div class="graph-wrapper">
          <div class="graph-content">
            <div class="graph-part part1">
              <text class="graph-name">מס הכנסה</text>
            </div>
            <div class="graph-part part2">
              <text class="graph-name">ביטוח לאומי</text>
            </div>
            <div class="graph-part part3">
              <text class="graph-name">הפרשות</text>
            </div>
            <div class="graph-part part4">
              <text class="graph-name">הוצאות</text>
            </div>

            <div class="graph-part part5 is-relative">
              <text class="graph-name is-relative">נטו</text>
            </div>
          </div>
        </div>

        <div class="nums-wrap">
          <div class="income-item-wrap">
            <p id="precent-left">0</p>
            <p class="label"> מברוטו > לנטו</p>
        </div>
        <div class="income-item-wrap">

          <input class="number-input input-field" placeholder="0" id="z-points" value="2.5" min="0" step="0.25" max="35" type="number"></input>
          <p class="label unselectable">נקודות זכות</p>
      </div>
      <div class="income-item-wrap">

        <input class="number-input input-field unselectable" placeholder="0" id="expenses" type="number" step="1000" value="0" min="0" max="650000"></input>
        <p class="label unselectable">הוצאות בש"ח</p>
    </div>
    <div class="income-item-wrap">

      <input class="number-input input-field" placeholder="0" id="deductions" type="number" step="1000" value="0" min="0" max="76400"></input>
      <p class="label unselectable">הפרשות </p>
  </div>
     

          <div class="income-item-wrap">

              <p id="taxed-income">0</p>
              <p class="label">נטו</p>
          </div>
          
          <div class="income-item-wrap">
              
              <p id="gross">0</p>
              <p class="label">סה"כ מסים</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="center-all bottom-absolute">
        <p>Github <a href="https://github.com/Staticdyn/taxcalc" target="_blank">Here</a></p>
      </div>
    </section>

    <script type="module" src="calc.js"></script>
  </body>
</html>
